<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funndication DJ Bookings</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="brand-title">Funndication</h1>
                <span class="brand-subtitle">DJ Management</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>En línea</span>
            </div>
        </header>
        
        <main class="chat-interface">
            <div class="messages-container" id="messagesContainer">
                <div class="message assistant-message">
                    <div class="message-header">
                        <span class="sender-name">Funndication</span>
                        <span class="message-time">Ahora</span>
                    </div>
                    <div class="message-content">
                        ¡Hola! Soy tu manager de DJs de Funndication Bookings.
                        <br><br>
                        ¿En qué puedo ayudarte hoy?
                    </div>
                </div>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Escribe tu mensaje..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                    <button id="sendButton" type="button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
